---
layout: default
title: Sparanoid
---

{% for post in site.posts limit:1 %}
{% if post.category == "artwork" %} 
<hgroup>
	<h1><a href="{{ post.url }}/" rel=bookmark>{{ post.title }} </a> <time pubdate datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d %b %Y" }}</time></h1>
	{% if post.excerpt %}<h2>{{ post.excerpt }}</h2>{% endif %}
</hgroup>

<article>
	{{ post.content }}
</article>
{% endif %} 
{% endfor %}
