---
layout: default
---

<hgroup>
  <h1>{% if page.link %}<a href={{ page.link }}>{{ page.title }}</a>{% else %}{{ page.title }}{% endif %}</h1>
  {% if page.date %}<h2><time datetime="{{ page.date | date_to_xmlschema }}" pubdate>{{ page.date | date: "%b %d, %Y" }}</time></h2>{% endif %}
  {% if page.desc %}<h2>{{ page.desc }}</h2>{% endif %}
</hgroup>

<article>
  {{ content }}
</article>
