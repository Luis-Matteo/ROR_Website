---
layout: default
---

<article>
	<hgroup class=entry-title>
		<h1>{{ page.title }} <time pubdate datetime="{{ page.date }}">{{ page.date | date: "%d %b %Y" }}</time></h1>
		{% if page.excerpt %}<h2 class=entry-meta>{{ page.excerpt }}</h2>{% endif %}
	</hgroup>

	<section class=entry-content>
		<section>
			<ul class=archive-excerpt>
				{{ content }}
			</ul>
		</section>
	</section>
</article>
