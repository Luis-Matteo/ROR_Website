<!-- Work list snippets -->
<section{% if post.lang %} lang={{ post.lang }}{% endif %}>
  <h2>
    {% if post.link %}<a href={{ post.link }}>{{ post.title }}</a>{% else %}<a href={{ site.base }}{{ post.url }}/>{{ post.title }}</a>{% endif %}
    &#20;<time datetime="{{ post.date | date_to_xmlschema }}" pubdate>{{ post.date | date: "%b %Y" }}</time>
    {% if post.link %}&#20;<a href={{ site.base }}{{ post.url }}/><span>&infin;</span></a>{% endif %}
  </h2>
</section>
