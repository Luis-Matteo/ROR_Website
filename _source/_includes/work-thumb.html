<!-- Work thumbnails snippets -->
<li>
  <a href={{ site.base }}{{ post.url }}/>
    <img data-src="{{ site.file }}/thumb/{% if post.thumb %}{{ post.thumb }}{% else %}na.png{% endif %}" src=/_.gif alt="{{ post.title }}" onload=lzld(this) onerror=lzld(this)>
    <p>
      {{ post.title }}
      <time datetime="{{ post.date | date_to_xmlschema }}" pubdate>{{ post.date | date: "%b %Y" }}</time>
    </p>
  </a>
</li>
