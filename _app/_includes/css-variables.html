<!-- Error page specified styles -->
{% if page.title == 'Error&#8253;' %}
  <style>
    :root {
      -webkit-filter: invert(100%);
      -webkit-backface-visibility: hidden;
    }
  </style>
{% endif %}

<!-- Post specified styles -->
{% if page.scheme-bg %}
  <style>
    body {
      {% if page.scheme-text %}
      color: {{ page.scheme-text }};
      {% endif %}
      background-color: {{ page.scheme-bg }};
    }

    {% if page.scheme-text %}
    a:link,
    a:visited,
    button:link,
    button:visited {
      color: {{ page.scheme-text }};
    }
    {% endif %}
      {% if page.scheme-hover %}
      a:link:hover, a:link:focus,
      a:visited:hover, a:visited:focus,
      button:link:hover, button:link:focus,
      button:visited:hover, button:visited:focus {
        color: {{ page.scheme-hover }};
      }
      {% endif %}

    {% if page.scheme-link %}
    ::selection {
      color: {{ page.scheme-link }};
    }
    {% endif %}

    {% if page.scheme-text %}
    body:before, .logo {
      background: {{ page.scheme-text }};
    }
    {% endif %}
      {% if page.scheme-link %}
      .logo:hover {
        background: {{ page.scheme-link }};
      }
      {% endif %}

    {% if page.scheme-hover %}
    .navigation li a:hover,
    .navigation li a:focus {
      color: {{ page.scheme-hover }};
    }
    {% endif %}

    {% if page.scheme-link %}
    .current a {
      color: {{ page.scheme-link }};
    }

    .content a {
      color: {{ page.scheme-link }};
      border-bottom: none;
    }
    {% endif %}

    {% if page.scheme-code %}
    .content code,
    .content pre {
      color: {{ page.scheme-code }};
    }
    {% endif %}

    {% if page.scheme-link %}
    .btn {
      background: {{ page.scheme-link }};
    }
    {% endif %}

    {% if page.scheme-bg %}
    .btn:link, .btn:visited {
      color: {{ page.scheme-bg }};
    }
    {% endif %}

    .btn:link:focus, .btn:visited:focus,
    .btn:link:hover, .btn:visited:hover {
      color: {{ page.scheme-bg }};
      {% if page.scheme-text %}
      background: {{ page.scheme-text }};
      {% endif %}
    }

    {% if page.scheme-text %}
    .note,
    .store,
    .download {
      border-left-color: {{ page.scheme-link }};
    }
    {% endif %}

    {% if page.scheme-hover %}
    :target [rev=footnote],
    :target [rel=footnote] {
      color: {{ page.scheme-hover }};
    }
    {% endif %}
  </style>
{% endif %}
