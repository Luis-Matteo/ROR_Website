---
layout: default
---

{% if page.css %}
  <style>
    {{ page.css }}
  </style>
{% endif %}

<!-- Article wrapper, limit width -->
<article>

  <!-- Page title -->
  <header>
    <h2>{{ page.title }}</h2>
    {% if page.desc %}<small>{{ page.desc }}</small>{% endif %}
  </header>

  <!-- Page content -->
  <div class=page-content>
    {{ content }}
  </div>

</article>
