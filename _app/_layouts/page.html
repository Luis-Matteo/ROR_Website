---
layout: default
---

{% if page.css %}
  <style>
    {{ page.css }}
  </style>
{% endif %}

<!-- Article wrapper, limit width -->
<article class=page-content>

  <!-- Page title -->
  <header>
    <h2>{{ page.title }}</h2>
    {% if page.desc %}<small>{{ page.desc }}</small>{% endif %}
  </header>

  <!-- Page content -->
  {{ content }}
</article>
